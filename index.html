<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=10">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>CSS lists</h1>
  </header>
  
  <main>
      <article>
        <h2>Ordered list</h2>
        <ol>
          <li>Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ol>
      </article>

      <article>
        <h2>Unordered list</h2>
        <ul>
          <li>Step one</li>
          <li>Step three</li>
          <li>Step three</li>
        </ul>
      </article>
  </main>
</body>
</html>
